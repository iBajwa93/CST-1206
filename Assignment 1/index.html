<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
  
    <!-- Form that takes in the entered data, name and email use text while ID only uses numbers. A ul list is then created using a grid style generated by the style.css file -->
    <!-- This ul list will display the entered data in li tags -->
    <form action="#" id="formSubmit" method="get">
        <span>Name</span>
        <input type="text" placeholder="Enter name" id="name">
        <span>Email</span>
        <input type="text" placeholder="Enter email" id="email">
        <span>ID</span>
        <input type="number" placeholder="Enter ID" id="id">
        <button type="submit">Submit</button>
      </form>
     <ul id="tableData">
       <li>Name</li>
       <li>Email</li>
       <li>ID</li>
     </ul>
</body>
</html>
